<!-- NAVBAR -->
<script id="navbar-template" type="text/x-handlebars-template">
  <header class="navbar bg-base-100 shadow-sm mb-6">
    <div class="flex-1">
      <a href="index.html" class="btn btn-ghost text-xl truncate gap-2">
        <img src="{{icon}}" alt="Logo" class="w-6 h-6" />
        {{title}}
      </a>
    </div>
    <nav class="flex-none">
      <ul class="menu menu-horizontal px-1">
        {{#each links}}
          <li><a href="{{url}}">{{text}}</a></li>
        {{/each}}
      </ul>
    </nav>
  </header>
</script>

<!-- TITLE -->
<script id="title-template" type="text/x-handlebars-template">
  <section class="max-w mx-auto px-4">
    <h1 class="mb-6 text-4xl md:text-5xl font-bold">{{text}}</h1>
  </section>
</script>

<!-- SUBTITLE -->
<script id="subtitle-template" type="text/x-handlebars-template">
  <section class="max-w mx-auto px-4">
    <h2 class="mb-4 text-xl md:text-2xl font-semibold text-gray-600">{{text}}</h2>
  </section>
</script>

<!-- PARAGRAPH -->
<script id="paragraph-template" type="text/x-handlebars-template">
  <section class="max-w mx-auto px-4">
    <p class="mb-5 text-base md:text-lg">{{text}}</p>
  </section>
</script>

<!-- ERROR -->
<script id="error-template" type="text/x-handlebars-template">
  <div class="max-w-3xl mx-auto p-4">
    <div role="alert" class="alert alert-error alert-soft">
      <span>{{message}}</span>
    </div>
  </div>
</script>

<!-- LOADING -->
<script id="loading-template" type="text/x-handlebars-template">
  <div class="flex items-center justify-center py-12">
    <span class="loading loading-infinity loading-lg"></span>
  </div>
</script>

<!-- SPACE -->
<script id="space-template" type="text/x-handlebars-template">
    <div class="h-{{size}}"></div>
</script>

<!-- TIMELINE -->
<script id="timeline-template" type="text/x-handlebars-template">
    <ul class="timeline timeline-vertical">
    {{#each milestones}}
        <li>
            <hr/>
            <div class="timeline-start">{{year}}</div>
            <div class="timeline-middle">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 20 20"
                    fill="currentColor"
                    class="h-5 w-5">
                    <path
                        fill-rule="evenodd"
                        d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.857-9.809a.75.75 0 00-1.214-.882l-3.483 4.79-1.88-1.88a.75.75 0 10-1.06 1.061l2.5 2.5a.75.75 0 001.137-.089l4-5.5z"
                        clip-rule="evenodd"
                    />
                </svg>
            </div>
            <div class="timeline-end timeline-box">{{text}}</div>
            <hr/>
        </li>
    {{/each}}
    </ul>
 </script>
